version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: whatsapp_ecommerce_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: whatsapp_ecommerce
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - whatsapp_network

  mongo-express:
    image: mongo-express:latest
    container_name: whatsapp_ecommerce_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - whatsapp_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  whatsapp_network:
    driver: bridge
